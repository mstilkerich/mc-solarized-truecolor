[skin]
    description = Solarized (mostly) dark skin for Midnight Commander.
    terminal_default_color = yellow;white

[Lines]
    # TODO: Description.
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ─
    bottommiddle = ─
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
# Panes.
    _default_ = black;lightgray                  ;; Default file colors/background.
    selected = gray;cyan                         ;; Color while hovering above a file/directory.
    marked  = brightmagenta;gray;reverse         ;; Marked line (using select - insert, ctrl-t, etc...)
    markselect = red;cyan                        ;; Marked and selected.
    header = gray                                ;; Pane header (name,size,date titles).
    reverse = brightmagenta;gray;reverse         ;; The direcotry PWD above the header, in focused pane.

# Input fields.
    inputunchanged = black;lightgray             ;; Input fields colors.
    input = gray;lightgray                       ;; Input fields, modified.
    inputhistory = red;black                     ;; Input history controller.
    inputmark = brightred;lightgray;reverse      ;; Input field marked text, if any.
    disabled = brightgreen;black                 ;; Disabled input fields in dialog boxes.
    gauge = magenta;blue                         ;; Progress bars (while copying etc). TODO: What the text stands for?!

# Command line.
    # TODO: Command prompt line colors. What are they?!
    commandlinemark = brightred;lightgray;reverse;; Commandline marked text, if any.
    commandhistory = black;lightgray             ;; Command prompt history controller.

    # TODO: this color is missing in base theme:
    # shadow

[popupmenu]
    # TODO: Probably user menu, screenlist, encoding, etc...
    _default_ = yellow;white
    menusel = yellow;lightgray
    menutitle = brightgreen;white

[dialog]
    _default_ = lightgray;black                  ;; Default colors of dialogs (e.g. copy dialog).
    dfocus = lightgray;green                     ;; Controller colors (checkboxes, actions) in focus.
    dhotnormal = red;black                       ;; Controllers hotkey color.
    dhotfocus = red;green                        ;; Controllers hotkey color in focus.
    dtitle = brightmagenta;gray;reverse          ;; Dialog title.

[diffviewer]
    # TODO these colors are missing in base theme:
    # added
    # changed
    # changedline
    # changednew
    # error
    # removed

[error]
    _default_ = lightgray;black                  ;; Default colors of error dialogs (e.g. overwrite permission).
    errdfocus = lightgray;green                  ;; Controller colors (checkboxes, actions) in focus.
    errdhotnormal = red                          ;; Controllers hotkey color.
    errdhotfocus = red;green                     ;; Controllers hotkey color in focus.
    errdtitle = gray;red                         ;; Error dialog title.

[filehighlight]
# View filehighlight.ini as reference.
    directory = cyan;lightgray                   ;; Directories.
    executable = brightred;lightgray             ;; Executable files.
    symlink = magenta;lightgray                  ;; Symbolic links.
    stalelink = black;red                        ;; Broken links.
    device = red;blue                            ;; An interface for a device driver.
    special = lightgray;blue                     ;; Pipes (FIFOs), sockets, block files, character files etc...
    core = brightgreen;lightgray                 ;; Core dump files, etc?...
    temp = brightcyan;lightgray                  ;; Bak, Temp, ~, etc...
    archive = brightmagenta;lightgray            ;; Archives.
    source = green;lightgray                     ;; Source files.
    media = brown;lightgray                      ;; Interactive media.
    graph = blue;lightgray                       ;; Images, in other words.
    database = black;lightgray                   ;; DataBases, duh.
    doc = red;lightgray                          ;; Documents, duh.

[menu]
    _default_ = lightgray;black                  ;; Default colors for menu while active.
    menuinactive = lightgray;black               ;; Colors for menu while inactive.
    menuhot = red;black                          ;; Menu item hotkey.
    menusel = lightgray;green                    ;; Selected menu item.
    menuhotsel = red;green                       ;; Selected menu item hotkey.

[statusbar]
    _default_ = yellow;lightgray

[help]
    _default_ = lightgray;black                  ;; Default help tooltip text color/background.
    helpitalic = brightmagenta                   ;; Help when italic.
    helpbold = red                               ;; Help when bold.
    helplink = cyan                              ;; Links insde help tooltip.
    helpslink = green                            ;; Links insde help tooltip focused.
    helptitle = brightmagenta;gray;reverse       ;; Help title.

[buttonbar]
#Bottom button bar (copy,move, etc...)
    hotkey = red;white                           ;; Hotkey colors (1-10).
    button = gray;white                          ;; Button colors (text itself).

[editor]
    _default_ = yellow;white                     ;; Basic pane theme.
    editbold = red;lightgray                     ;; Highlighted search results.
    editmarked = black;green                     ;; Marked region.
    editwhitespace = yellow;lightgray            ;; Tabs and trailing spaces.
    editlinestate = yellow;lightgray             ;; Line numbers area (if enabled)
    bookmark = gray;cyan                         ;; Bookmarked line.
    bookmarkfound = lightgray;green              ;; Hover on bookmark(?).
    editbg = yellow;white                        ;; Basic editor theme (No full screen).
    editframe = brightmagenta;black;reverse      ;; Modified pane(?).
    editframeactive = black;lightgray            ;; Active pane.
    editframedrag = black;green                  ;; Moved/Resized pane.
    # TODO: this color is missing in base theme:
    # editrightmargin

[viewer]
    # TODO: These.
    _default_ = yellow;white
    viewunderline = brightmagenta;lightgray
    viewbold = brightmagenta;lightgray
    viewselected = brightmagenta;lightgray

