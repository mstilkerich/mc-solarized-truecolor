[skin]
    256colors = true
    description = Solarized (mostly) dark skin for Midnight Commander.
    terminal_default_color = color241;color230

[Lines]
    # TODO: Description.
    horiz = ─
    vert = │
    lefttop = ┌
    righttop = ┐
    leftbottom = └
    rightbottom = ┘
    topmiddle = ─
    bottommiddle = ─
    leftmiddle = ├
    rightmiddle = ┤
    cross = ┼
    dhoriz = ═
    dvert = ║
    dlefttop = ╔
    drighttop = ╗
    dleftbottom = ╚
    drightbottom = ╝
    dtopmiddle = ╤
    dbottommiddle = ╧
    dleftmiddle = ╟
    drightmiddle = ╢

[core]
# Panes.
    _default_ = color235;color254                ;; Default file colors/background.
    selected = color234;color37                  ;; Color while hovering above a file/directory.
    marked  = color234;color61                   ;; Marked line (using select - insert, ctrl-t, etc...)
    markselect = color160;color37                ;; Marked and selected.
    header = color234                            ;; Pane header (name,size,date titles).
    reverse = color234;color61                   ;; The direcotry PWD above the header, in focused pane.

# Input fields.
    inputunchanged = color235;color254           ;; Input fields colors.
    input = color234;color254                    ;; Input fields, modified.
    inputhistory = color160;color235             ;; Input history controller.
    inputmark = color254;color166                ;; Input field marked text, if any.
    disabled = color240;color235                 ;; Disabled input fields in dialog boxes.
    gauge = color125;color33                     ;; Progress bars (while copying etc). TODO: What the text stands for?!

# Command line.
    # TODO: Command prompt line colors. What are they?!
    commandlinemark = color254;color166          ;; Commandline marked text, if any.
    commandhistory = color235;color254           ;; Command prompt history controller.

    # TODO: this color is missing in base theme:
    # shadow

[popupmenu]
# user menu, screenlist, encoding, etc...
    _default_ = color241;color230
    menusel = color241;color254
    menutitle = color240;color230

[dialog]
    _default_ = color254;color235                ;; Default colors of dialogs (e.g. copy dialog).
    dfocus = color254;color64                    ;; Controller colors (checkboxes, actions) in focus.
    dhotnormal = color160;color235               ;; Controllers hotkey color.
    dhotfocus = color160;color64                 ;; Controllers hotkey color in focus.
    dtitle = color234;color61                    ;; Dialog title.

[diffviewer]
    # TODO these colors are missing in base theme:
    # added
    # changed
    # changedline
    # changednew
    # error
    # removed

[error]
    _default_ = color254;color235                ;; Default colors of error dialogs (e.g. overwrite permission).
    errdfocus = color254;color64                 ;; Controller colors (checkboxes, actions) in focus.
    errdhotnormal = color160                     ;; Controllers hotkey color.
    errdhotfocus = color160;color64              ;; Controllers hotkey color in focus.
    errdtitle = color234;color160                ;; Error dialog title.

[filehighlight]
# View filehighlight.ini as reference.
    directory = color37;color254                 ;; Directories.
    executable = color166;color254               ;; Executable files.
    symlink = color125;color254                  ;; Symbolic links.
    stalelink = color235;color160                ;; Broken links.
    device = color160;color33                    ;; An interface for a device driver.
    special = color254;color33                   ;; Pipes (FIFOs), sockets, block files, character files etc...
    core = color240;color254                     ;; Core dump files, etc?...
    temp = color245;color254                     ;; Bak, Temp, ~, etc...
    archive = color61;color254                   ;; Archives.
    source = color64;color254                    ;; Source files.
    media = color136;color254                    ;; Interactive media.
    graph = color33;color254                     ;; Images, in other words.
    database = color235;color254                 ;; DataBases, duh.
    doc = color160;color254                      ;; Documents, duh.

[menu]
    _default_ = color254;color235                ;; Default colors for menu while active.
    menuinactive = color254;color235             ;; Colors for menu while inactive.
    menuhot = color160;color235                  ;; Menu item hotkey.
    menusel = color254;color64                   ;; Selected menu item.
    menuhotsel = color160;color64                ;; Selected menu item hotkey.

[statusbar]
    _default_ = color241;color254

[help]
    _default_ = color254;color235                ;; Default help tooltip text color/background.
    helpitalic = color61                         ;; Help when italic.
    helpbold = color160                          ;; Help when bold.
    helplink = color37                           ;; Links insde help tooltip.
    helpslink = color64                          ;; Links insde help tooltip focused.
    helptitle = color234;color61                 ;; Help title.

[buttonbar]
#Bottom button bar (copy,move, etc...)
    hotkey = color160;color230                   ;; Hotkey colors (1-10).
    button = color234;color230                   ;; Button colors (text itself).

[editor]
    _default_ = color241;color230                ;; Basic pane theme.
    editbold = color160;color254                 ;; Highlighted search results.
    editmarked = color235;color64                ;; Marked region.
    editwhitespace = color241;color254           ;; Tabs and trailing spaces.
    editlinestate = color241;color254            ;; Line numbers area (if enabled)
    bookmark = color234;color37                  ;; Bookmarked line.
    bookmarkfound = color254;color64             ;; Hover on bookmark(?).
    editbg = color241;color230                   ;; Basic editor theme (No full screen).
    editframe = color235;color61                 ;; Modified pane(?).
    editframeactive = color235;color254          ;; Active pane.
    editframedrag = color235;color64             ;; Moved/Resized pane.
    # TODO: this color is missing in base theme:
    # editrightmargin

[viewer]
    # TODO: These.
    _default_ = color241;color230
    viewunderline = color61;color254
    viewbold = color61;color254
    viewselected = color61;color254

