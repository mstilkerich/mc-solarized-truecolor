# Color usage
#
# Foreground/background of "normal" content: fg/bg
# Headings of dialogs / popups: bold orange, background same as the other content
# Selection: reverse the normal colors
[core]
# Panes.
    _default_ = color244;color234;               ;; Default file colors/background.
    reverse = color166;color234;bold                     ;; The directory PWD above the header, in focused pane.
    header = color254;color234;bold                     ;; Pane header (name,size,date titles).
    selected = color234;color244;                ;; Color while hovering above a file/directory.
    marked  = color254;color61;                  ;; Marked line (using select - insert, ctrl-t, etc...)
    markselect = color254;color166;bold          ;; Marked and selected.

# Input fields.
    inputunchanged = color254;color235;          ;; Input fields colors.
    input = color230;color235;                   ;; Input fields, modified.
    inputhistory = color160;color254;            ;; Input history controller.
    inputmark = color235;color166;               ;; Input field marked text, if any.
    disabled = color245;color254;                ;; Disabled input fields in dialog boxes.
    gauge = color125;color33;                    ;; Progress bars (while copying etc). TODO: What the text stands for?!

# Command line.
    # TODO: Command prompt line colors. What are they?!
    commandlinemark = color235;color166;         ;; Commandline marked text, if any. (e.g. use Shift+LeftArrow to mark)
    commandhistory = color254;color235;          ;; Command prompt history controller.

    # TODO: this color is missing in base theme:
    # shadow

[menu]
    _default_ = color245;color235;               ;; Default colors for menu while active.
    menuinactive = color230;color235;bold               ;; Colors for menu while inactive.
    menuhot = color160;color235;                 ;; Menu item hotkey.
    menusel = color235;color245;                 ;; Selected menu item.
    menuhotsel = color160;color245;              ;; Selected menu item hotkey.

[popupmenu]
# user menu, screenlist, encoding, etc...
    _default_ = color245;color235;
    menusel = color235;color245;
    menutitle = color166;color235;bold

[dialog]
    _default_ = color245;color235;               ;; Default colors of dialogs (e.g. copy dialog).
    dfocus = color235;color245;                  ;; Controller colors (checkboxes, actions) in focus.
    dhotnormal = color160;color235;              ;; Controllers hotkey color.
    dhotfocus = color160;color245;               ;; Controllers hotkey color in focus.
    dtitle = color166;color235;bold                    ;; Dialog title.

[diffviewer]
    # TODO these colors are missing in base theme:
    # added
    # changed
    # changedline
    # changednew
    # error
    # removed

[error]
    _default_ = color235;color254;               ;; Default colors of error dialogs (e.g. overwrite permission).
    errdfocus = color235;color64;                ;; Controller colors (checkboxes, actions) in focus.
    errdhotnormal = color160;;                   ;; Controllers hotkey color.
    errdhotfocus = color160;color64;             ;; Controllers hotkey color in focus.
    errdtitle = color230;color160;               ;; Error dialog title.

[filehighlight]
# View filehighlight.ini as reference.
    directory = color33;;;;bold                       ;; Directories.
    executable = color64;;;;bold                     ;; Executable files.
    symlink = color37;;;;bold                         ;; Symbolic links.
    stalelink = color160;;;;bold+underline              ;; Broken links.
    device = color136;;;;bold+underline              ;; An interface for a device driver.
    special = color125;;;;bold                      ;; Pipes (FIFOs), sockets, block files, character files etc...
    core = color244;;                            ;; Core dump files, etc?...
    temp = color240;;                            ;; Bak, Temp, ~, etc...
    archive = color160;;;;bold                          ;; Archives.
    source = color244;;                          ;; Source files.
    media = color37;;                            ;; Interactive media.
    graph = color125;;                           ;; Images, in other words.
    database = color244;;                        ;; DataBases, duh.
    doc = color166;;                             ;; Documents, duh.

[statusbar]
    _default_ = color244;color235;

[help]
    _default_ = color235;color254;               ;; Default help tooltip text color/background.
    helpitalic = color61;;                       ;; Help when italic.
    helpbold = color160;;                        ;; Help when bold.
    helplink = color37;;                         ;; Links insde help tooltip.
    helpslink = color64;;                        ;; Links insde help tooltip focused.
    helptitle = color230;color61;                ;; Help title.

[buttonbar]
#Bottom button bar (copy,move, etc...)
    hotkey = color160;color235;bold               ;; Hotkey colors (1-10).
    button = color230;color235;bold                     ;; Button colors (text itself).

[editor]
    _default_ = color244;color234;               ;; Basic pane theme.
    editbold = color160;color235;                ;; Highlighted search results.
    editmarked = color254;color64;               ;; Marked region.
    editwhitespace = color244;color235;          ;; Tabs and trailing spaces.
    editlinestate = color244;color235;           ;; Line numbers area (if enabled)
    bookmark = color230;color37;                 ;; Bookmarked line.
    bookmarkfound = color235;color64;            ;; Hover on bookmark(?).
    editbg = color244;color234;                  ;; Basic editor theme (No full screen).
    editframe = color254;color61;                ;; Modified pane(?).
    editframeactive = color254;color235;         ;; Active pane.
    editframedrag = color254;color64;            ;; Moved/Resized pane.
    # TODO: this color is missing in base theme:
    # editrightmargin

